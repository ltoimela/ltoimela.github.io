<head>
	<title>Byte and Switch</title>

<body style="color:#706deb; background-color: #3e31a2;">

	<div style="text-align:center;">
		<div class="c64p px40">
		<br/>
		<p>BYTE AND SWITCH OY</p>
		</div>
		<div class="c64p px32">
			<p  style="cursor:pointer;" id="birdText" onclick="flap(true)">
			</p>	
		</div>
		<div class="c64p px32">
			<p>Modern software development</p>
			<p>Two decades of experience</p>
			<p>lasse&#x0040;bas.fi</p>
		</div>

	<script>
		var birdUp = "&#x0ee4a;&#x0ee51;&#x0ee4b;"
		var birdDown = "&#x0ee55;&#x0ee51;&#x0ee49;"
		var birdScared = "&#x2500;&#x0ee51;&#x2500;"
		var up = true
		var timer

		function flap(scare = false)
		{
			up = !up

			if (scare)
			{
				clearInterval(timer);
				timer = window.setInterval(flap, 1000);
				document.getElementById("birdText").innerHTML = birdScared
			} else 
			{
				document.getElementById("birdText").innerHTML = up ? birdUp : birdDown
			}
		}

		flap()
		timer = window.setInterval(flap, 1000);

	</script>
	<div style="text-align: left;" class="c64p px32">
		READY.<br/>
		&#x2588;
	</div>

	</body>
